server.port=9000
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/vocabulary
spring.datasource.username=vocab
spring.datasource.password=password
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://www.googleapis.com/service_accounts/v1/jwk/securetoken%40system.gserviceaccount.com
spring.security.oauth2.resourceserver.jwt.jwk-issuer-uri=https://securetoken.google.com/vocabulary-community
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update