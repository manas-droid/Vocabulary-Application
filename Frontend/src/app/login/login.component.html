<div class="auth box-shadow">
    <div class="auth-heading">
         <h1>Login</h1>
    </div>

    <div class="form-container">
        <form class="form" [formGroup]="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" 
                id="email" placeholder="Enter Your Email"
                formControlName="email"
                >
                <span class="text-danger"
                *ngIf="loginFormControl['email']?.touched && loginFormControl['email']?.errors?.['required']">
                Email Address is required
                </span>
                <span class="text-danger"
                *ngIf="loginFormControl['email']?.touched && loginFormControl['email']?.errors?.['email']">
                Enter a valid email address
                </span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" 
                autocomplete="current-password"
                formControlName="password"
                placeholder="Enter Your Password">
                <span class="text-danger"
                *ngIf="loginFormControl['password'].touched && 
                loginFormControl['password'].errors?.['required']">
                Password is required
            </span>

            </div>
          
            <div class="form-group">
                <div class="submit">
                    <button class="btn btn-primary" type="submit" 
                    (click)="onSubmit()"
                    [disabled]="!loginForm.valid"
                    >Login</button>
                </div>
            </div>

            <div class="form-group form-footer">
                <span class="span-small">Don't have an account?</span>
                <a href="/register" class="redirect">Register</a>
            </div>

        </form>

    </div>

</div>
