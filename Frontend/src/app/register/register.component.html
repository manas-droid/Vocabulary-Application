<div class="auth box-shadow">

    <div class="auth-heading">
         <h1>Register</h1>
    </div>
    <div class="form-container">

        <form class="form" [formGroup]="registerForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" 
                id="email" 
                placeholder="Enter Your Email"
                formControlName="email"
                >
                <span class="text-danger"
                *ngIf="registerFormControl['email']?.touched && registerFormControl['email']?.errors?.['email']">
                Enter a valid email address
                </span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" 
                id="password" placeholder="Enter Your Password"
                formControlName="password"
                >
                <span class="text-danger"
                                *ngIf="registerFormControl['password'].touched && 
                                registerFormControl['password'].errors?.['required']">
                                Password is required
                            </span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" 
                name="confirmPassword" id="confirmPassword" 
                placeholder="Confirm Your Password"
                formControlName="confirmPassword"
                >
                <span class="text-danger"
                    *ngIf="(registerFormControl['confirmPassword'].touched)&& registerFormControl['confirmPassword'].errors?.['required']">
                    Confirm Password is required
                </span>
                <span class="text-danger"
                    *ngIf="registerFormControl['confirmPassword'].touched && registerFormControl['confirmPassword'].errors?.['passwordMismatch']">
                    Passwords do not match
                </span>

            </div>
          
            <div class="form-group">

                <div class="submit">
                    <button class="btn btn-primary"
                     (click)="onSubmit()"
                     [disabled]="!registerForm.valid"
                     >Register</button>
                </div>
            </div>

            <div class="form-group form-footer">
                <span class="span-small">Have an account?</span>
                <a href="/login" class="redirect">Login</a>
            </div>

        </form>
    </div>
</div>
